<div class="layout-wrapper" (click)="onLayoutClick()" [ngClass]="{'menu-layout-static': !isOverlay(),
                'menu-layout-overlay': isOverlay(),
                'layout-menu-overlay-active': overlayMenuActive$ | async,
                'menu-layout-horizontal': isHorizontal(),
                'menu-layout-slim': isSlim(),
                'layout-menu-static-inactive': staticMenuDesktopInactive$ | async,
                'layout-menu-static-active': staticMenuMobileActive$ | async}">

  <app-topbar></app-topbar>

  <div class="layout-menu-container" [ngClass]="{ 'layout-menu-dark': darkMenu$ | async }" (click)="onMenuClick($event)">
    <p-scrollPanel #layoutMenuScroller [style]="{height: '100%' }">
      <div class="menu-scroll-content">
        <app-inline-profile *ngIf="isDisplayProfileItem()"></app-inline-profile>
        <app-menu [reset]="resetMenu$ | async"></app-menu>
      </div>
    </p-scrollPanel>
  </div>

  <div class="layout-main">
    <router-outlet></router-outlet>
  </div>

  <div class="layout-mask"></div>

  <app-footer></app-footer>

</div>
